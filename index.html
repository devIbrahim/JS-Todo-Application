<body>

    <div id="todo-container">

        <form id="form">
            <label>New Todo:</label><input id="itemValue" autocomplete="off" name="liContent" type="text">
            <input type="submit" onclick="addItem()" value="Add" id="add-item-btn" class="btn btn-outline-dark"> 
            <button onclick="clearList()" type="button" id="clear-list-btn" class="btn btn-outline-info">Clear List</button>
        </form>
        <form onSubmit="return false;" id="form-1">
            <input placeholder="Search Todos" id="searchValue" autocomplete="off" type="text">
        </form>

        <div class="alert alert-info" role="alert">
            Add some todos!
          </div>

        <div id="ul-container">
            <ul id="list"></ul>
        </div>

    </div>
